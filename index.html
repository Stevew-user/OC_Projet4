<!DOCTYPE html>
<html lang="fr">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/Css/style_accueil.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/21a3b8d0e7.js" crossorigin="anonymous"></script>

        <title>Oh my Food - Commande de repas en ligne</title>
	</head>

    <body>

        <div class="page_container">
       
            <header>
                <h1 class="main_title"><img src="assets/Images_et_textes_Ohmyfood/images/logo/ohmyfood.png" alt="Ohmyfood"></h1>
                <form class="recherche_container">
                    <div class="barre_recherche">
                        <i class="fa-solid fa-location-dot"></i>
                        <input class="barre_recherche_txt btn" type="text" placeholder="Paris, Belleville">
                    </div>
                </form>
            </header>
            
            <main>
                <section class="introduction column_center">
                    <h2 class="titre titre_introduction">Réservez le menu qui vous convient</h2>
            
                        <p class="introduction_txt">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                        <a href="#" class="btn btn_mod">Explorer nos restaurants</a>
                    
                </section>
    
                <section class="fonctionnement">
                   <h2 class="titre titre_marge">Fonctionnement</h2>
                    
                    <ul class="fonctionnement_liste">
                        <li class="fonctionnement_liste_mod btn"><i class="fa-solid fa-mobile-screen fonctionnement_liste_icon_mod"></i>Choisissez un restaurant</li>
                        <li class="fonctionnement_liste_mod btn"><i class="fa-solid fa-list-ul fonctionnement_liste_icon_mod"></i>Composez votre menu</li>
                        <li class="fonctionnement_liste_mod btn"><i class="fa-solid fa-store fonctionnement_liste_icon_mod_1"></i>Dégustez au restaurant</li>
                    </ul>
    
                </section>

            </main>
            
        </div>

    </body>
</html>
